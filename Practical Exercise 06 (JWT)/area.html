<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Restrita | JWT Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="welcome-message">Bem-vindo(a), Visitante!</h1>
        <p>Você está na área restrita. Isso só é possível com o JWT armazenado no seu navegador.</p>

        <h2>Conteúdo Protegido</h2>
        <p>Dados confidenciais aqui. Verifique o seu Local Storage para ver o token salvo.</p>
        
        <p><strong>Seu Token (copie para o jwt.io):</strong></p>
        <textarea id="token-display" rows="3" readonly></textarea>

        <button id="logout-button">Sair (Logout)</button>
    </div>

    <script src="area.js"></script>
</body>
</html>
