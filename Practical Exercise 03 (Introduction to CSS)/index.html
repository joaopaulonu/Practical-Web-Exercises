<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Estilizado</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h1>Cadastre-se na Plataforma</h1>

            <p class="sucesso">Seu cadastro foi realizado com sucesso!</p> 

            <form action="#" method="POST">
                
                <div class="campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>

                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="campo checkbox-area">
                    <input type="checkbox" id="termos" name="termos">
                    <label for="termos">Eu aceito os <span class="destaque">Termos de Uso</span>.</label>
                </div>

                <button type="submit" class="botao-primario">Finalizar Cadastro</button>
            </form>
            
            <p class="info-extra">Já tem uma conta? <a href="#">Faça login aqui</a>.</p>
        </div>
    </div>

</body>
</html>
